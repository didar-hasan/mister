<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="register_now">
        <form action="#" method="post">
            <h2>Responsive Registration <br>Form</h2>
            <div class="input_style">
                <label for="a">First Name</label>
                <input type="text" name="name" placeholder="First Name" id="a">
                <label for="b">Email</label>
                <input type="email" name="email" placeholder="email" id="b">
                <label for="c">Password</label>
                <input type="text" name="password" placeholder="password" id="c">
                <label for="d">Re-type Password</label>
                <input type="text" name="re-type password" placeholder="re-type password" id="d">
                <div class="gender">
                </div>
                    <p>Gender</p>
                    <div class="optoin">
                        <input id="e" name="didar" type="radio">
                         <label for="e">male</label>
                         <input id="f" name="didar" type="radio">
                         <label for="f">female</label>
                         <input id="g" name="didar" type="radio">
                         <label for="g">other</label>
                    </div>
                </div>
                <div class="register_page">
                    <input type="submit" value="Register">
                </div>
            
        </form>
    </div>
</body>
</html>
